apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: talker
  namespace: prod
  labels:
    name: talker
spec:
  replicas:
  template:
    metadata:
      labels:
        app: greeting
    spec:
      containers:
      - name: greeting
        image: arungupta/greeting:hello
        ports:
        - containerPort: 8080
          name: "http"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: greeting-hello
  namespace: prod
  labels:
    name: greeting
spec:
  replicas: 
  template:
    metadata:
      labels:
        app: greeting
        greeting: hello
    spec:
      containers:
      - name: greeting
        image: arungupta/greeting:hello
        ports:
        - containerPort: 8080
          name: "http"
---
